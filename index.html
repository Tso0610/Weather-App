<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://img.icons8.com/?size=100&id=64003&format=png&color=000000" alt="" id="logo">
            <p>Weather App</p>
        </div>
        <div class="search">
            <input type="search" placeholder="Please enter city.">
            <button><img src="https://img.icons8.com/?size=100&id=Y6AAeSVIcpWt&format=png&color=000000" alt="" id="search"></button>
        </div>
    </nav>
    <h2>City</h2>
    <div class="weather-box">
    
        <div class="title-weather">
            <p>CURRENT WEATHER</p>
            <p>8:00 PM</p>
        </div>
        <hr class="line1">
        <div class="weather-container">
            
            <div class="weather">
                <div class="weather-img">
                    <img src="https://img.icons8.com/?size=100&id=8EUmYhfLPTCF&format=png&color=000000" alt="">
                    <p>26°C</p>
                </div>
                <p>Sunny</p>
            </div>
            <div class="weather-details">
                <div class="weather-detail-item">
                    <p>Feels like:</p>
                    <p class="detail">26°C</p>
                </div>
                <hr>
                <div class="weather-detail-item">
                    <p>Wind Speed:</p>
                    <p class="detail">2 meter/sec</p>
                </div>
                <hr>
                <div class="weather-detail-item">
                    <p>Humidity:</p>
                    <p class="detail">4%</p>
                </div>
                <hr>
                <div class="weather-detail-item">
                    <p>Visibility:</p>
                    <p class="detail">10 km</p>
                </div>
            </div>
        </div>
    </div>
</html>
